<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">
    <p class="text-lg font-bold mb-2" th:text="${person.getName() + ', ' + person.getAge()}"></p>
    <p class="text-sm text-gray-600 mb-2" th:text="${'Email: ' + person.getEmail()}"></p>
    <p class="text-sm text-gray-600 mb-4" th:text="${'ID: ' + person.getId()}"></p>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="inline-block bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Edit</a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" class="inline-block">
        <input type="submit" value="Delete" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">
    </form>
</div>

</body>
</html>
