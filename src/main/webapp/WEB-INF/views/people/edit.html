<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <label for="name" class="block mb-2">Enter name:</label>
        <input type="text" th:field="*{name}" id="name" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">

        <div th:if="${#fields.hasErrors('name')}" class="text-red-500">Name Error</div>

        <label for="age" class="block mt-4 mb-2">Enter age:</label>
        <input type="text" th:field="*{age}" id="age" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">

        <div th:if="${#fields.hasErrors('age')}" class="text-red-500">Age Error</div>

        <label for="email" class="block mt-4 mb-2">Enter email:</label>
        <input type="text" th:field="*{email}" id="email" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">

        <div th:if="${#fields.hasErrors('email')}" class="text-red-500">Email Error</div>

        <input type="submit" value="Update!" class="mt-6 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
    </form>
</div>

</body>
</html>
